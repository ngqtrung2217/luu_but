<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#0f0f1f" />
            <stop offset="100%" stop-color="#1a1a2e" />
        </linearGradient>
        <pattern id="pattern1" patternUnits="userSpaceOnUse" width="60" height="60" patternTransform="rotate(45)">
            <line x1="0" y1="0" x2="0" y2="60" stroke="#8a2be2" stroke-width="0.5" stroke-opacity="0.1" />
        </pattern>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="10" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#grad1)" />

    <!-- Pattern overlay -->
    <rect width="100%" height="100%" fill="url(#pattern1)" />

    <!-- Decorative elements -->
    <circle cx="200" cy="150" r="80" fill="#4b0082" opacity="0.1" filter="url(#glow)" />
    <circle cx="650" cy="450" r="120" fill="#8a2be2" opacity="0.05" filter="url(#glow)" />

    <!-- Subtle particles -->
    <g opacity="0.2">
        <circle cx="100" cy="100" r="1" fill="#ffffff" />
        <circle cx="200" cy="250" r="1.2" fill="#ffffff" />
        <circle cx="350" cy="150" r="0.8" fill="#ffffff" />
        <circle cx="450" cy="400" r="1" fill="#ffffff" />
        <circle cx="600" cy="200" r="1.2" fill="#ffffff" />
        <circle cx="700" cy="500" r="0.9" fill="#ffffff" />
        <circle cx="750" cy="300" r="1.1" fill="#ffffff" />
        <circle cx="300" cy="550" r="1" fill="#ffffff" />
        <circle cx="500" cy="100" r="0.7" fill="#ffffff" />
    </g>
</svg>