            <stop offset="0%" stop-color="#0F0F1A" />
            <stop offset="100%" stop-color="#1A1A2E" />
        </linearGradient>
        <radialGradient id="glow1" cx="20%" cy="30%" r="80%" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#4B0082" stop-opacity="0.4" />
